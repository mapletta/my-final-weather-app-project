<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search city"
              class="search"
              id="search-new-city"
            />
            <input type="submit" value="Search" class="button" />

            <button id="my-location-button">My location</button>
          </form>
        </div>
        <br />
        <h1 id="current-city">Warsaw</h1>
        <ul>
          <li class="city" id="current-date">Saturday, 7 May 2022</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <ul>
              <li class="icon">🌤 22˚C</li>
              <li class="sky">Clouds</li>
            </ul>
          </div>
          <div class="col-6">
            <ul>
              <li class="wind">Wind: 10 km/h</li>
              <li class="humidity">Humidity: 60%</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-2">
            Monday
            <p class="emoji">⛈️</p>
            <p class="next-week-temperature">4˚C</p>
          </div>
          <div class="col-2">
            Tuesday
            <p class="emoji">⛅</p>
            <p class="next-week-temperature">7˚C</p>
          </div>
          <div class="col-2">
            Wednesday
            <p class="emoji">☀</p>
            <p class="next-week-temperature">19˚C</p>
          </div>
          <div class="col-2">
            Thursday
            <p class="emoji">🌨</p>
            <p class="next-week-temperature">2˚C</p>
          </div>
          <div class="col-2">
            Friday
            <p class="emoji">🌦</p>
            <p class="next-week-temperature">6˚C</p>
          </div>
        </div>
      </div>
    </div>
    <small class="github">
      <a
        href="https://github.com/mapletta/my-final-weather-app-project"
        target="_blank"
        >Open-source code </a
      >by Angelika Gawryszewska
    </small>
    <script src="script.js"></script>
  </body>
</html>
