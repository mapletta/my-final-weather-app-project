<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="row">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search city"
              class="search"
              id="city-input"
            />
            <input type="submit" value="Search" class="button" />

            <button id="my-location-button">My location</button>
          </form>
        </div>
        <br />
        <h1 id="current-city"></h1>

        <span class="city" id="current-date"></span>
        <div class="row">
          <div class="col-6">
            <strong class="temp">
              <span id="current-temperature"></span>˚C</strong
            >
            <span class="icon"><img src="" id="weather-icon" /> </span>
          </div>
          <div class="col-6">
            <ul>
              <li class="sky" id="sky-description">Clouds</li>
              <li class="wind">Wind: <span id="wind-speed"></span> km/h</li>
              <li class="humidity">
                Humidity: <span id="humidity-per"></span>%
              </li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-1"></div>
          <div class="col-2">
            Mon
            <p class="emoji">⛈️</p>
            <p class="next-week-temperature">4˚C</p>
          </div>
          <div class="col-2">
            Tue
            <p class="emoji">⛅</p>
            <p class="next-week-temperature">7˚C</p>
          </div>
          <div class="col-2">
            Wed
            <p class="emoji">☀</p>
            <p class="next-week-temperature">19˚C</p>
          </div>
          <div class="col-2">
            Thu
            <p class="emoji">🌨</p>
            <p class="next-week-temperature">2˚C</p>
          </div>
          <div class="col-2">
            Fri
            <p class="emoji">🌦</p>
            <p class="next-week-temperature">6˚C</p>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <div class="github">
      <a
        href="https://github.com/mapletta/my-final-weather-app-project"
        target="_blank"
        >Open-source code </a
      >by Angelika Gawryszewska
    </div>
    <script src="script.js"></script>
  </body>
</html>
